<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"/>
</head>    

<body>
    <script src="./style.css"></script>
    <script src="./game.js"></script>

    

    <div class="container pt-3">
        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <h1>HANGMAN</h1>
                <p>Click on the letters to guess the word!</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center" id="alphabets">
                <button type="button" id="a" class="btn-outline-primary clickable">a</button>
                <button type="button" id="b" class="btn-outline-primary clickable">b</button>
                <button type="button" id="c" class="btn-outline-primary clickable">c</button>
                <button type="button" id="d" class="btn-outline-primary clickable">d</button>
                <button type="button" id="e" class="btn-outline-primary clickable">e</button>
                <button type="button" id="f" class="btn-outline-primary clickable">f</button>
                <button type="button" id="g" class="btn-outline-primary clickable">g</button>
                <button type="button" id="h" class="btn-outline-primary clickable">h</button>
                <button type="button" id="i" class="btn-outline-primary clickable">i</button>
                <button type="button" id="j" class="btn-outline-primary clickable">j</button>
                <button type="button" id="k" class="btn-outline-primary clickable">k</button>
                <button type="button" id="l" class="btn-outline-primary clickable">l</button>
                <button type="button" id="m" class="btn-outline-primary clickable">m</button>
                <button type="button" id="n" class="btn-outline-primary clickable">n</button>
                <button type="button" id="o" class="btn-outline-primary clickable">o</button>
                <button type="button" id="p" class="btn-outline-primary clickable">p</button>
                <button type="button" id="q" class="btn-outline-primary clickable">q</button>
                <button type="button" id="r" class="btn-outline-primary clickable">r</button>
                <button type="button" id="s" class="btn-outline-primary clickable">s</button>
                <button type="button" id="t" class="btn-outline-primary clickable">t</button>
                <button type="button" id="u" class="btn-outline-primary clickable">u</button>
                <button type="button" id="v" class="btn-outline-primary clickable">v</button>
                <button type="button" id="w" class="btn-outline-primary clickable">w</button>
                <button type="button" id="x" class="btn-outline-primary clickable">x</button>
                <button type="button" id="y" class="btn-outline-primary clickable">y</button>
                <button type="button" id="z" class="btn-outline-primary clickable">z</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <span>Remaining Lives:</span>
                <span id="life">5</span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <span>Hint: Category is</span>
                <span id="hint"></span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <p id="blanks"></p>
            </div>
        </div>

    </div>
</body>
</html>
